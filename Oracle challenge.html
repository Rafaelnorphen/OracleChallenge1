<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        <p class="info">Bem vindo! o decodificador funciona apenas com letras minúsculas.</p>
        <p class="info">Não devem ser utilizados letras com acentos nem caracteres especiais.</p>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <div class="buttons">
            <button id="encodeButton">Criptografar</button>
            <button id="decodeButton">Descriptografar</button>
        </div>
        <textarea id="outputText" readonly placeholder="Resultado aparecerá aqui..."></textarea>
        <button id="copyButton">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
